<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frmulário HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
        <form  action="" method="get" >
            <div>
                <label for="texto">Name:</label>
                 <input type="text" id="texto" name='nome'> 
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email">
            </div>
             <div>
                <label for="data">Data de Nascimento: </label>
                <input type="date" id="data" name="data">
            </div>
             <div>
                <label for="hora">Horário: </label>
                <input type="time" id="hora" name="hora">
            </div>
             <div>
                <label for="numero">Número: </label>
                <input type="number" id="numero" name="qualquer">
            </div>
             <div>
                <label for="arquivo">Arquivo: </label>
                <input type="file" name="arquivo">
            </div>
             <div>
                <label for="site">Site: </label>
                <input type="url" id="site" name="site">
            </div>
             <div>
                <label for="cor">Cor: </label>
                <input type="color" id="cor" name="cor">
            </div>
             <div>
                <label for="caixa">Caixa: </label>
                <input type="range" id="caixa" name="caixa">
            </div>
             <div>
                <label for="selecao">Seleção: </label>
                <input type="checkbox" name="selecao">
            </div>
             <div>
                <label for="seletor">Seletor: </label>
                <input type="radio" name="seletor">
            </div>
             <div>
                <label for="limpar">Limpar: </label>
                <input type="reset" name="limpar" value="Limpar">
            </div>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <div>
            <select name="select" id="select">
                <option value="" disabled selected> Selecione uma das opções...></option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesas</option>
                <option value="transferencia">Transferência</option>
                </select>
            </div>
             <div>
                <!-- <label for="enviar">enviar: </label> -->
                <input type="submit" name="Enviar" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
